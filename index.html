<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" href="data/pokeball.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h2>PokeDex</h2>
        <p><small>Is your pokemon on our Database</small></p>
        <div class="searchContainer">
            <input type="search" placeholder="Search pokemon by name" id="searchBar" />
            <i class="ri-search-line" id="searchIcon"></i>
        </div>

        <div class="pokemon-detail">
            <div class="img-container">
                <img src="data/pikachu.png" alt="" id="pokemonImg">
            </div>
            <div class="detail-container">
                <div class="title-container">
                    <h2 class="name text-center" id="update_name">Pikachu</h2>
                    <hr class="seperator text-center">
                    <div class="stats text-center">
                        <span class="first cp-text col-md-6" id="update_hp">HP 32/32</span>
                        <span class="cp-text col-md-6" id="update_cp">XP 149</span>
                    </div>
                </div>
                <button class="btn-transfer">TRANSFER</button>
                <div class="attributes-container">
                    <div class="col attributes-content">
                        <p class="cp-text" id="update_type">Electric </p>
                        <small class="text-muted">Type</small>
                    </div>
                    <div class="col attributes-content">
                        <p class="cp-text" id="update_weight">13.2 lbs</p>
                        <small class="text-muted">Weight</small>
                    </div>
                    <div class="col attributes-content">
                        <p class="cp-text no-border" id="update_height">1'04"</p>
                        <small class="text-muted">Height</small>
                    </div>
                </div>
                <div class="player-data">
                    <div class="col data-container">
                        <p class="stardust" id="update_stardust">500</p>
                        <p class="muted-text">Stardust</p>
                    </div>
                    <div class="col data-container">
                        <p class="stardust" id="update_candy">1</p>
                        <p class="muted-text" id="update_candy_title">Pikachu Candy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
